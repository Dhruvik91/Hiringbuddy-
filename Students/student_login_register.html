                        <input type="text" name="e_no" id="e_no" placeholder="Enter Your Enrollment No." required>

                    <div class="input-field">

                        <a href="#" class="text signup-link">Register Now</a>

                </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Student Registration</span>

                <form action="../php/s_register.php" method="post">
                    <div class="input-field">
                        <input type="text" name="f_name" id="f_name" placeholder="Enter Your Full Name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                        <i class="uil uil-envelope icon"></i>
                        <div class="error error-txt">Email Can't Be Blank</div>
                    </div>
                    <div class="input-field">
                        <input type="text" name="e_no" id="e_no" placeholder="Enter Your Enrollment No." required>
                        <i class="uil uil-pen icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" id="pswd1" placeholder="Create a Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" id="pswd2" placeholder="Confirm a Password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon" required>
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signup" onclick="validatePassword()">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already Have An Account? &nbsp;
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
